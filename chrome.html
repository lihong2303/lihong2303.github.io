<!DOCTYPE html>
<html>
<head>
    <title>Have a great day!</title>
    <style>
        body {
            background-image: url('./index_files/goldengate3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        #toolbar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #f0f0f0;
        }

        #toolbar a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }
        #demo {
            color:rgb(60, 60, 141);
            font-size:70px;
            position:absolute;
            top:40%;
            left:50%;
            transform:translate(-50%, -50%);}
    </style>
</head>
<body>

<p id="demo"></p>
<div id="toolbar">
    <a href="google.com">Google</a>
    <a href="https://github.com/lihong2303">Github</a>
    <a href="https://www.overleaf.com/project">Overleaf</a>
    <a href="https://scholar.google.com/">Scholar</a>
</div>
<script>
    function updateTimeAndBackground() {
        var date = new Date();
        var formattedDate = (date.getMonth()+1) + '-' + ('0'+date.getDate()).slice(-2) + '  ' + ('0'+date.getHours()).slice(-2) + ":" + ('0'+date.getMinutes()).slice(-2);
        document.getElementById("demo").innerHTML = formattedDate;}

    updateTimeAndBackground()
    setInterval(updateTimeAndBackground, 1000);
</script>

</body>
</html>
