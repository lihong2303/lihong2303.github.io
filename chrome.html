<script>
    function updateTimeAndBackground() {
        var date = new Date();
        var hours = date.getHours();
        var newTextElement = document.getElementById("newText")
        var formattedDate = date.getFullYear() + '-' + (date.getMonth()+1) + '-' + ('0'+date.getDate()).slice(-2) + '  ' + ('0'+date.getHours()).slice(-2) + ":" + ('0'+date.getMinutes()).slice(-2) + ":" + String(date.getSeconds()).padStart(2, '0');
        document.getElementById("demo").innerHTML = formattedDate;
        if (hours < 12) {
            newTextElement.innerHTML = "Good morning! Keeping Trying!";
            newTextElement.style.color = "green";
        } else if (hours < 18) {
            newTextElement.innerHTML = "Good afternoon, Keeping persisting!";
            newTextElement.style.color = "orange";
        } else {
            newTextElement.innerHTML = "Good evening, Having a great day!";
            newTextElement.style.color = "blue";
        }
    }
    updateTimeAndBackground()
    setInterval(updateTimeAndBackground, 1000);

    
</script>
